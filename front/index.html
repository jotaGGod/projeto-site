<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="text/javascript"></script>
    <title>Formulário de Validação</title>
</head>
<body>
<div id="divmain" class="content">
    <h1>Formulário</h1>
    <form>
        <div class="inputUser">
            <input id="nome" type="text" class="inputs" placeholder="Digite seu nome" required>   <!--Input nome-->
            <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
        </div>
        <div class="inputUser">
            <input id="email" type="email" class="inputs" placeholder="Digite seu melhor e-mail" required>
            <!--Input e-mail-->
            <span class="span-required">Digite um e-mail válido</span>
        </div>
        <div id="password1" class="inputUser">
            <input type="password" class="inputs" placeholder="Senha" required> <!--Input senha-->
        </div>
        <div class="inputUser">
            <input onfocus="false" type="password" class="inputs" placeholder="Repita a sua senha" required>
            <!--Input repita a senha-->
            <span class="span-required">TESTE</span>
        </div>
        <textarea id="description" class="inputs" name="descrição" id="descrição" cols="25" rows="7"
                  placeholder="Fale um pouco sobre você..."></textarea>  <!--Input textarea 'sobre'-->
        <p>Sexo:</p>
        <div class="box-select">
            <div>
                <input type="radio" id="masculino" value="masculino" name="sexo">  <!--Input escolha seu sexo-->
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" id="feminino" value="feminino" name="sexo">
                <label for="feminino">Feminino</label>
            </div>
            <div>
                <input type="radio" id="outro" value="outro" name="sexo">
                <label for="outro">Outro</label>
            </div>
        </div>
        <p>Quais suas experiências?</p>
        <div class="box-select">
            <div>
                <input type="checkbox" id="html" value="html" name="experiencia">  <!--Input marque sua experiência-->
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="checkbox" id="css" value="css" name="experiencia">
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="checkbox" id="javascript" value="javascript" name="experiencia">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input type="checkbox" id="php" value="php" name="experiencia">
                <label for="php">PHP</label>
            </div>
        </div>
        <button id="submit" type="submit" class="button" onclick="sendForm()">Enviar</button>  <!--Botão submit-->
    </form>
</div>
</body>

</html>
